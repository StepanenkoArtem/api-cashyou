version: "3.9"
services:
  db:
    image: "postgres:alpine"
    # volumes:
    #   - ./tmp/db:/var/lib/postgresql/data
        
  redis:
    image: "redis:alpine"
    volumes:
      - redis-data:/data

  web:
      build: .
      ports:
        - "3000:3000"
      volumes:
        - .:/app
      command: bundle exec rails s -p 3000 -b '0.0.0.0'
      depends_on:
        - db
        - redis

volumes:
  bundle-cache:
  postgres-data:
  redis-data: